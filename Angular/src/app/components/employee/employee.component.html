<div class="container">
  <h1>Employees</h1>
  <button class="btn btn-primary" (click)="addEmployee()">Add Employee</button>
  <button class="btn btn-secondary" (click)="loadEmployees()">Reload</button>

  <div *ngIf="showAddForm || showEditForm">
    <h2 *ngIf="showAddForm">Add Employee</h2>
    <h2 *ngIf="showEditForm">Edit Employee</h2>

    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" formControlName="firstName" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" formControlName="lastName" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="userName">Username</label>
        <input id="userName" formControlName="userName" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="salary">Salary</label>
        <input id="Salary" formControlName="salary" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-success">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>

  <table class="table table-striped" *ngIf="!showAddForm && !showEditForm">
    <thead>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Salary</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.userName}}</td>
        <td>{{employee.salary | currency}}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteEmployee(employee.id)">Remove</button>
          <button class="btn btn-warning" (click)="editEmployee(employee)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
